services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bionexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bionexus}
      POSTGRES_DB: ${POSTGRES_DB:-bionexus}
    ports: ["5433:5432"]  # host:container
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "bionexus"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports: ["8080:8080"]
